     <span class="equal">=</span>

    <div class="gap">To</div>
   
    <select id="to">
        <option > Decimal </option>
        <option > Binary </option>
        <option > Octal </option>
        <option > Hexadecimal </option>
      
    </select>
    <span class="equal">=</span>
     <input type="text" id="output" readonly>
</div>
